service: lambda-api-alice

frameworkVersion: '2'

provider:
  name: aws
  stage: dev
  region: eu-central-1
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "dynamodb:*"
          Resource: "*"

functions:
  getQRCode:
    handler: code-service.getQRCode
    events:
      - http:
          path: qr-codes
          method: post
          cors: true

  getUsers:
    handler: user-service.getUsers
    events:
      - http:
          path: users
          method: get
          cors: true
  postUser:
    handler: user-service.postUser
    events:
      - http:
          path: users
          method: post
          cors: true
  getUser:
    handler: user-service.getUser
    events:
      - http:
          path: users/{id}
          method: get
          cors: true
  confirmUser:
    handler: user-service.confirmUser
    events:
      - http:
          path: users/{id}/confirm
          method: post
          cors: true
  setExternalKeyToUser:
    handler: user-service.setExternalKeyToUser
    events:
      - http:
          path: users/{id}/set-key
          method: post
          cors: true

plugins:
  - serverless-offline
  - serverless-dynamodb-local

custom:
  dynamodb:
    # If you only want to use DynamoDB Local in some stages, declare them here
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true


resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: usersTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

