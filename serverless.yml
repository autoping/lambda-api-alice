service: lambda-api-alice

frameworkVersion: '2'

provider:
  name: aws
  stage: dev
  region: eu-central-1
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "dynamodb:*"
          Resource: "*"

functions:
  getQRCode:
    handler: index.getQRCode
    events:
      - http:
          path: qr-codes
          method: post
          cors: true

  getUser:
    handler: index.getUser
    events:
      - http:
          path: users
          method: get
          cors: true
  postUser:
    handler: index.postUser
    events:
      - http:
          path: users
          method: post
          cors: true

plugins:
  - serverless-offline
